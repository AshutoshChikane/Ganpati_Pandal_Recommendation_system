<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1,
        h2 {
            font-family: 'Lobster', cursive;
        }

        #main,
        form,
        h1 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body style="background-color: rgb(251, 239, 6);">
    <div id="main" class="container">
        <div id="main2">

            <br>
            <h1>Detect Ganpati Pandals Near You</h1><br><br>
            <table cellspacing='20' cellpadding=>
                <tr>
                    <td>
                        <img src="https://futureforyou.co/wp-content/uploads/2022/08/289474421_483100940327269_6434404033937553160_n.webp.jpg"
                            alt="" style="width:300px;height:400px">
                    </td>
                    <td>
                        <img src="https://img.freepik.com/premium-vector/google-maps-logo_578229-304.jpg?w=2000" alt=""
                            style="width:300px;height:400px">

                    </td>
                </tr>
            </table>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">
                    <h2>Detect Now</h2>
                </button>

            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
