<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1,
        h2 {
            font-family: 'Lobster', cursive;
        }

        #main,
        form,
        h1 {
            display: flex;
            justify-content: center;
        }

        td,
        th {
            border: 2px solid black;
            font-family: 'Lobster', cursive;
            justify-content: center;
            padding: 5px;

        }
    </style>

</head>

<body style="background-color:#F7DC6F">
    <div id="main">
        <div id="main2">

            <h1> Near by You</h1>
            <hr>
            <h2>According to your current location, Ganpati Pandals nearby you are </h2>
            <hr>
            <table cellspacing="10" cellpadding="">
                <tr>
                    <td>
                        <img src="https://i.pinimg.com/originals/3a/d2/64/3ad2642125c2ff49ff9d713a4a6ddfaa.jpg" alt=""
                            style="width:300px;height:400px">
                    </td>
                    <td>
                        <table cellspacing="2" cellpadding="">
                            <tr>
                                <td>City</td>
                                <td>Sub-city</td>
                                <td>Mandal</td>

                            </tr>
                            {% for row in listt %}
                            <tr>
                                {% for cell in row%}
                                <td>
                                    {{cell}}
                                </td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </table>
                    </td>
            </table><br>
            <form action="{% url 'home' %}">
                <button type="submit" class="btn btn-success">
                    <h2>Home</h2>
                </button>
            </form>
        </div>
    </div>


</body>

</html>
